<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Based on Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary {
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Summary and Quiz</h1>
        <div class="summary">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        <form action="/submit_quiz" method="POST">
            {% for question in quiz %}
                <div class="question">
                    <h3>{{ loop.index }}. {{ question['question'] }}</h3>
                    {% for choice in question['choices'] %}
                        <input type="radio" name="answer_{{ loop.index0 }}" value="{{ choice }}" required> {{ choice }}<br>
                    {% endfor %}
                </div>
            {% endfor %}
            <input type="submit" value="Submit Quiz">
        </form>
    </div>
</body>
</html>
